<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert System</title>
    <link href="css/styles.css" rel="stylesheet">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Weather Alert System</h1>
    <div class="bg-white p-6 rounded shadow-md w-80">
        <form id="weather-form">
            <input type="text" id="address" placeholder="Enter address" class="border p-2 mb-4 w-full" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Check Weather</button>
        </form>
        <div id="weather-display" class="mt-4"></div>
        <div id="alert-display" class="mt-2 text-red-600"></div>
        <!-- Add a map container -->
        <div id="map" style="height: 250px; margin-top: 16px; border-radius: 8px;"></div>
    </div>
    <!-- Add Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
